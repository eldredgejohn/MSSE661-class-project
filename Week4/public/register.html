<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week Four</title>
        <link rel="stylesheet"  type="text/css" href="../css/styles.css">
    </head>
    <body>
        <div>
            <header>
                <h1 class="banner">Register for Custom Soap Creator</h1>
            </header>

            <div class="div_center">
                <h2 class="greeting">Please login to start creating</h2>
            </div>
            
            <div class="main">
                <form class="login">
                    <label for="username" class="creds">
                        Username: 
                        <input id="username" type="text" placeholder="Username" />
                    </label>
                    <label for="password" class="creds">
                        Password: 
                        <input id="password" type="password" placeholder="Password" />
                    </label>
                    <label for="email" class="creds">
                        Email: 
                        <input id="email" type="text" placeholder="Email" />
                    </label>
                    <button onclick="doRegister(event)" id="submitBtn">ENTER</button>
                    <a href="/index.html">Oops Nevermind</a>
                </form>
            </div> 
            
            <footer>
                <p class="p1"><a href="https://github.com/eldredgejohn">John Eldredge</a>  - Regis University 2022</p>
            </footer>                           
        </div>   
    </body>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/app.js"></script>   
</html>
